<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/normalize.css" rel="stylesheet">
    <link href="assets/style.css" rel="stylesheet">
    <title>Cart</title>
</head>
<body>
    <header></header>
<main>
<h1>Cart</h1>
<div class="container">
    <div class="cart-item">
        <div class="cart-item_info">
            <img src="assets/img/blouse.svg" alt="blouse"/>
                <div class="item_description">
                <p class="item_description-brand">& Other Stories White Top</p>
                <p class="item_description-size">Size: M</p>
                <p class="item_description-quantity">Quantity: 1</p>
                </div>
                <p class="item-price" id="num1">RM249.00</p>
        </div>

        <div class="cart-item">
            <div class="cart-item_info">
                <img src="assets/img/mules.svg" alt="shoes">
            <div class="item_description">
                <p class="item_description-brand">& Other Stories Black Mules</p>
                <p class="item_description-size">Size: EU 38</p>
                <p class="item_description-quantity">Quantity: 1</p>
            </div>
            <p class="item-price" id="num2">RM399.00</p>
            </div>

            <div class="cart-item">
                <div class="cart-item_info">
                    <img src="assets/img/skirt.svg" alt="skirt">
                <div class="item_description">
                    <p class="item_description-brand">& Other Stories Black Skirt</p>
                    <p class="item_description-size">Size: M</p>
                    <p class="item_description-quantity">Quantity: 1</p>
                </div>
                <p class="item-price" id="num3">RM299.00</p>
                </div>

                <div class="cart-item">
                    <div class="cart-item_info">
                        <img src="assets/img/socks.svg" alt="socks">
                    <div class="item_description">
                        <p class="item_description-brand">& Other Stories White Socks</p>
                        <p class="item_description-size">Size: EU 36/38</p>
                        <p class="item_description-quantity">Quantity: 1</p>
                    </div>
                    <p class="item-price" id="num4">RM45.00</p>
                    </div>
    </div>
    <section class="payment">
        <div class="button">
            <button class="discount-button">Discount 20%</button>
        </div>
            <div class="item-price total-price">
                <h2 class="total-price_text">Total:</h2>
                <div class="total-price_topay">
                    <p class="total-price_currency">RM</p>
                    <p class="total-price_amount" id="total_value">0.0</p>
                </div>
            </div>
    </section>
</div>
</main>
<footer></footer>
<script src="index.js"></script>
</body>
</html>
